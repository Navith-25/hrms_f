<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Payroll</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="btn-logout" style="font-weight: bold;">Home</a>
    <hr>
    <h1>Manage Payroll Settings</h1>
    <h2 th:text="${employee.firstName + ' ' + employee.lastName}">Employee Name</h2>

    <form action="#" th:action="@{/admin/payroll/save}" th:object="${payroll}" method="POST" class="form-container">

        <input type="hidden" name="employeeId" th:value="${employee.id}" />

        <label for="baseSalary">Base Salary (Monthly):</label>
        <input type="number" step="0.01" id="baseSalary" th:field="*{baseSalary}" class="form-input" required>

        <label for="standardDeductions">Standard Deductions (Monthly):</label>
        <input type="number" step="0.01" id="standardDeductions" th:field="*{standardDeductions}" class="form-input" required>

        <button type="submit" class="btn btn-primary">Save Settings</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
