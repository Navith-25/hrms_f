<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Run Payroll</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <a th:href="@{/}" class="btn-logout" style="font-weight: bold;">Home</a>
    <hr>
    <h1>Run Payroll</h1>
    <h2 th:text="${employee.firstName + ' ' + employee.lastName}">Employee Name</h2>

    <form action="#" th:action="@{/admin/payroll/run}" method="POST" class="form-container">
        <input type="hidden" name="employeeId" th:value="${employee.id}" />

        <label for="payDate">Pay Date:</label>
        <input type="date" id="payDate" name="payDate" th:value="${payDate}" class="form-input" required>

        <label for="bonus">One-Time Bonus (Optional):</label>
        <input type="number" step="0.01" id="bonus" name="bonus" th:value="${bonus}" class="form-input">

        <button type="submit" class="btn btn-primary">Generate Payslip</button>
        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
