<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payslip Details</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .payslip-box {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
        }
        .payslip-header {
            text-align: center;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .payslip-table {
            width: 100%;
        }
        .payslip-table td {
            padding: 8px 0;
        }
        .payslip-table .label {
            font-weight: bold;
        }
        .payslip-table .amount {
            text-align: right;
        }
        .total-line {
            border-top: 2px solid #333;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <a th:href="@{/payslips}" class="btn-logout" style="font-weight: bold;">&larr; Back to Payslips</a>

    <div class="payslip-box" th:object="${payslip}">
        <div class="payslip-header">
            <h2>Company Payslip</h2>
            <p><strong>Employee:</strong> <span th:text="*{employee.firstName + ' ' + employee.lastName}"></span></p>
            <p><strong>Pay Date:</strong> <span th:text="*{payDate}"></span></p>
        </div>

        <table class="payslip-table">
            <tr>
                <td classs="label">Base Pay</td>
                <td class="amount" th:text="${#numbers.formatCurrency(payslip.basePay)}"></td>
            </tr>
            <tr>
                <td classs="label">Bonus</td>
                <td class="amount" th:text="${#numbers.formatCurrency(payslip.bonus)}"></td>
            </tr>
            <tr style="border-bottom: 1px solid #eee;">
                <td class="label"><strong>Gross Pay</strong></td>
                <td class="amount"><strong><span th:text="${#numbers.formatCurrency(payslip.basePay.add(payslip.bonus))}"></span></strong></td>
            </tr>
            <tr>
                <td classs="label">Deductions (Benefits, etc.)</td>
                <td class="amount" th:text="${#numbers.formatCurrency(payslip.totalDeductions.subtract(payslip.tax))}"></td>
            </tr>
            <tr>
                <td classs="label">Tax</td>
                <td class="amount" th:text="${#numbers.formatCurrency(payslip.tax)}"></td>
            </tr>
            <tr>
                <td class="label"><strong>Total Deductions</strong></td>
                <td class="amount"><strong><span th:text="${#numbers.formatCurrency(payslip.totalDeductions)}"></span></strong></td>
            </tr>
            <tr class="total-line">
                <td class="label">Net Pay</td>
                <td class="amount" th:text="${#numbers.formatCurrency(payslip.netPay)}"></td>
            </tr>
        </table>
    </div>

</div>
</body>
</html>
